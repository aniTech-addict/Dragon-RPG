<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Attack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = container>
        <div class = stats>
            <span class="stat">XP: <strong><span id = "xp">0</strong></span></span>
            <span class="stat">HP: <strong><span id = "hp">0</strong></span></span>
            <span class="stat">Gold: <strong><span id = "gold">0</strong></span></span>
        </div>  
        
        <div class = "monsterStats">
            <span class = monsterStat>Monster Health: <strong><span id = "monsterHealth">0</strong></span></span>
        </div>  
        
        <div class = actions>
            <span class='action' id="fight"><button id="button1">Enter Town</button></span>
            <span class='action' id="dodge"><button id="button2">Exit Game</button>
            </button></span>
            <span class='action' id="run"><button id="button3">Re-Enter Your Name</button>
            </button></span>
        </div>

        <div class="instructions">
            <p id="text">Welcome to the village of people that are doomed to die if not saved by a Hero . By any change are you the Hero mate?</p>
        </div>
            
    </div>  
</body>
<script src="script.js"></script>
</html>
